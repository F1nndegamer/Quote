<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Finn’s Quotes — Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: linear-gradient(180deg, #0b1020, #081226);
      color: #e6eef9;
      font-family: Inter, sans-serif;
      padding: 28px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 12px;
      font-size: 22px;
    }
    .small {
      color: var(--muted);
      font-size: 13px;
      margin-bottom: 24px;
    }
    .grid {
      max-width: 1000px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 12px;
      width: 100%;
    }
    .quote-card {
      padding: 14px;
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));
      border: 1px solid rgba(255,255,255,0.03);
      min-height: 120px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }
    .quote-text {
      font-size: 15px;
      line-height: 1.35;
      color: #eaf6ff;
    }
    .meta {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      font-size: 13px;
      color: var(--muted);
    }
    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 6px;
    }
    .tag {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(255,255,255,0.03);
      color: var(--muted);
    }
    .fav {
      color: #ffd166;
    }
  </style>
</head>
<body>

  <h1>★ Finn’s Quote Collection</h1>
  <div class="small">A hand-picked set of memorable lines</div>

  <div class="grid" id="grid"></div>

  <script>
    async function loadQuotes() {
      try {
        const res = await fetch('quotes.json');
        const quotes = await res.json();

        const grid = document.getElementById('grid');
        grid.innerHTML = '';

        for (const q of quotes) {
          const el = document.createElement('div');
          el.className = 'quote-card';
          el.innerHTML = `
            <div class="quote-text">“${escapeHtml(q.text)}”</div>
            <div class="meta">
              <div>
                ${escapeHtml(q.author || '')}
                <div class="tags">
                  ${(q.tags || []).map(t => `<span class="tag">${escapeHtml(t)}</span>`).join('')}
                </div>
              </div>
              ${q.fav ? '<div class="fav" title="Favorite">★</div>' : ''}
            </div>
          `;
          grid.appendChild(el);
        }

      } catch (e) {
        alert('Failed to load quotes.');
      }
    }

    function escapeHtml(s = '') {
      return s.replaceAll('&','&amp;')
              .replaceAll('<','&lt;')
              .replaceAll('>','&gt;');
    }

    loadQuotes();
  </script>
</body>
</html>
