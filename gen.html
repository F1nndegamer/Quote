<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quote JSON Merger & Generator</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>

<h1>Quote JSON Merger & Generator</h1>

<section>
  <h2>Step 1: Paste your existing JSON here</h2>
  <textarea id="oldJsonInput" placeholder='Paste existing JSON here...' rows="10"></textarea>
</section>

<section>
  <h2>Step 2: Add new quotes</h2>
  <div id="newQuotesContainer"></div>
  <button id="addQuoteBtn">+ Add New Quote</button>
</section>

<section>
  <button id="mergeBtn">Merge & Download JSON</button>
  <div id="status"></div>
</section>

<script src="script.js"></script>

</body>
</html>
